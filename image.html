<script>
let currentImageIndex = 0;
    const images = document.querySelectorAll(".gallery-img");
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModalButton = document.getElementById('closeModal');
    
    function openModal(imgElement) {
        modal.style.display = 'flex';
        modalImage.src = imgElement.src;
        currentImageIndex = Array.from(images).indexOf(imgElement);
    }
    
    function closeModal() {
        modal.style.display = 'none';
    }
    
    function changeImage(direction) {
        currentImageIndex += direction;
    
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1; // Aller à la dernière image
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0; // Retourner à la première image
        }
    
        modalImage.src = images[currentImageIndex].src;
    }
    
    // Fermer la modale en cliquant en dehors de l'image
    modal.addEventListener('click', function(event) {
        if (event.target === modal) {
            closeModal();
        }
    });
