<script>
    document.addEventListener("DOMContentLoaded", () => {
        const imagesContainer = document.querySelector(".images");
        const loadMoreButton = document.getElementById("loadMore");

        let imagesToShow = 12; // Initialement, on montre 12 images

        // Masquer les images au-delà de la limite
        const images = Array.from(imagesContainer.children);
        const updateVisibility = () => {
            images.forEach((img, index) => {
                img.style.display = index < imagesToShow ? "block" : "none"; // Afficher ou masquer en fonction de l'index
            });
            // Cacher le bouton si toutes les images sont visibles
            if (imagesToShow >= images.length) {
                loadMoreButton.style.display = "none";
            }
        };

        // Afficher plus d'images lorsque le bouton est cliqué
        loadMoreButton.addEventListener("click", () => {
            imagesToShow += 12; // Afficher 12 images supplémentaires
            updateVisibility();
        });

        // Initialisation de la visibilité des images
        updateVisibility();
    });
</script>
